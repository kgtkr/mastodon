name: kgtkr-update
on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: 'The version of Mastodon'
        required: true
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          GIT_MERGE_AUTOEDIT=no ./kgtkr-update.sh "$VERSION"
        env:
          VERSION: ${{ github.event.inputs.version }}
